<div class="row">
  <div class="col-md-5">
    <div class="card">
      <div class="card-heading">
        <div class="row pad-left-right">
          <span class="title pull-left">Messages</span>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <ul class="list-group">
            <cms-message-item
              [message]="message"
              *ngFor="let message of messages"
            ></cms-message-item>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <cms-message-edit (messageSent)="addMessage($event)"></cms-message-edit>
    </div>
  </div>
</div>
