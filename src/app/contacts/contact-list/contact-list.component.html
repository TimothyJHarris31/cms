<div class="card">
  <div class="card-header">
    <div class="row">
      <h2 class="col-auto me-auto"><strong>Contacts</strong></h2>
      <div class="col-auto align-self-center">
        <cms-button theme="success" routerLink="new">New Contact</cms-button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ul class="list-group gap-3" *ngFor="let contact of contacts">
      <cms-contact-item [contact]="contact"></cms-contact-item>
    </ul>
  </div>
</div>
