@if (document != null) {
<div class="card">
  <div class="card-header">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document.name }}</h4>
      <div class="row">
        <div class="col-auto ms-auto">
          <cms-button theme="primary" (click)="view()">View</cms-button>
        </div>
        <div class="col-auto align-self-center">
          <cms-button theme="info" routerLink="edit">Edit</cms-button>
        </div>
        <div class="col-auto align-self-center">
          <cms-button theme="danger" (click)="delete()">Delete</cms-button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">{{ document.description }}</span>
      </div>
      <br />
      <div class="row">
        <label>URL:</label>
        <span class="label-value">{{ document.url }}</span>
      </div>
    </div>
  </div>
</div>
}
