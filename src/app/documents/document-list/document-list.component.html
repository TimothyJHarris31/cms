<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-auto me-auto">Add Documents</div>
      <div class="col-auto align-self-center">
        <cms-button type="success">New Document</cms-button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div *ngFor="let document of documents">
      <div (click)="onSelected(document)">
        <cms-document-item [document]="document"></cms-document-item>
      </div>
    </div>
  </div>
</div>
